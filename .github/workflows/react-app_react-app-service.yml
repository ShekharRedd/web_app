name: Build and deploy   Node.js app to Azure Web App - react-app-service

on:
  push:
    branches:
      - react-app
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip build artifacts
        run: zip -r build-artifacts.zip build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: build-artifacts.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts

      - name: Unzip the build artifacts
        run: unzip build-artifacts.zip -d build-artifacts

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'react-app-service'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_3faea4a6b9b748019fd7ddcb8ba69a4f }}
          package: ./build-artifacts
